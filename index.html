<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Password generation</title>
  </head>
  <body>
        <div class="container margin50">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="text-center">Password generator</h1>
                </div>
            </div>
        </div>

        <form>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 cols">
                    <div class="form-group">
                    <label for="formControlRange" class="boldtext" id="passlenghtinput">Длина пароля (<span id="passlenghtout">10</span>)</label>
                    <input type="range" class="form-control-range" id="formControlRange" value="10" min="6" max="20">
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" checked>
                    <label class="form-check-label" for="defaultCheck1">
                    Цифры
                    </label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" checked>
                    <label class="form-check-label" for="defaultCheck2">
                    Прописные буквы
                    </label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck3" checked>
                    <label class="form-check-label" for="defaultCheck3">
                    Строчные буквы
                    </label>
                    </div>
                    <div class="form-check margin50">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
                    <label class="form-check-label" for="defaultCheck4">
                    Специальные символы
                    </label>
                    </div>
                    <hr>
                    <button type="button" class="btn btn-primary" id="generate">Генерировать</button>

                    <h3 class="margin50">Варианты паролей:</h3>
                    <div class="out margin50" id="outpass">
                        


                    </div>
                </div>
                </div>
            </div>
          </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
